<!DOCTYPE html><!--宣告文件-->
<!--一個tag</>沒有範圍 ; 一對tag <> </> 有範圍的-->
<html>
<head><!--設定 通常看不到-->
    <meta charset="utf-8" />
    <title>史萊姆的第一個家</title>

        h1:hover{
            background-color:yellow;
        }

        }

        }
  
    </style>
</head>
<body>

        for (j = 0; j < 100; j++) {
            for (i = 1; i < 7; i++) {
                document.write(`<h${i} class='myStytle'>歡迎來到 完美小鎮h1</h${i}>`);
            }
        }
    </script>
</body>
</html>
