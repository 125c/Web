</head>
<body>
    &lt;h1&gt;歡迎來到 完美小鎮h1&lt;h1&gt;<!--用&;顯示特殊符號-->
    <h1>歡迎來到 完美小鎮h1</h1><!--無法顯示包括標籤的原始碼-->
    <hr /><!--橫線寬度是父節點-->
    <pre><!--格式原封不動地顯示--><!--可以用在顯示程式碼 但是加上scripe就會執行--><!--無法跟RWD互動-->
for (j = 0; j < 100; j++) {
            for (i = 1; i < 7; i++) {
                document.write(`<h${i} class='myStytle'>歡迎來到 完美小鎮h1</h${i}>`);
            }
        }
</pre>
    <!--多個空白/enter都顯示一個空白 全形空白當中文字 打多個顯示多個-->

</body>
</html>
