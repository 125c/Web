<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>變數的區域性</title>
</head>
<body>
    <script>
        //{}內宣告的的只限於內部用，寫在外面叫全域變數，大家都可以用
        var a = 123;
        function test() {
            document.write(a);
            var b = 456;
            document.write(b);
            c = 789;
        }
        test();
        document.write("<hr>");
        document.write(a);
        //document.write(b);//b不會顯示
        document.write("<hr>");
        //如果把一堆變數放在外面，在大系統的時候可能會被其他人蓋掉
        var x = 5, y = 1;
        let xx = 10, yy = 1;
        {
            var c = x + y;
            let cc = xx + yy;
        }
        document.write(c);//6會顯示
        document.write(cc);//11不會顯示
    </script>
</body>
</html>
