    <hr width="2500" color="blue" />
    <h1 style="background-color:#ffd800;width:600px">Violin</h1><!--16進位色碼表示法#ffd800-->
    <hr width="600" size="30" color="#619baa" style="width: 800px; height: 100px; background-color: #ff6a00" />
