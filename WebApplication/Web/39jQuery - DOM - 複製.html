<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        

    </style>
</head>
<body>
    
    <div id="container"></div>   
    <script src="Scripts/jquery-3.6.0.min.js"></script>

    <script>
        var item = "";
        $.ajax({
            type: 'get',
            url: 'https://data.kcg.gov.tw/dataset/6f29f6f4-2549-4473-aa90-bf60d10895dc/resource/30dfc2cf-17b5-4a40-8bb7-c511ea166bd3/download/lightrailtraffic.json',
            success: function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++)
                {
                    item = "<h2>年度" + data[i].年 + "</h2>";
                    item += "<h4>月份" + data[i].月 + "</h4>";
                    item += "<h4>總運量" + data[i].總運量 + "</h4>" ;
                    
                    
                    
                    $('#container').append(item);
                }
            },
            error: function () {
                alert('錯拉');
            }
        });
   
    </script>
</body>
</html>
