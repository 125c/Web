<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //計算1-100的總和，用for迴圈
        var sum = 0;
        for (i = 1; i <= 100; i++) {           
            sum = i + sum;
            console.log(sum,i);
        }
        document.write("<hr>");
        //雞兔同籠，共35個頭、94隻腳
        document.write(sum);
        var y = 35;
        for (x = 0; x <= 35;x++) {
            //y - x;
            //document.write("x="+x+",y="+(y-x)+"<br>")                                                                                                       
            if (2 * x + 4(35 - x) == 94) {
                document.write("雞=" + x + ",兔=" + (y - x) + "<br>");
                break;
            }
        
        }
        document.write("雞有" + x + "隻，兔有" + y + "隻");
    </script>

</body>
