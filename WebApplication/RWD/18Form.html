<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
   
    <div class="container">
        <form class="mt-2 rounded bg-light pt-5 pb-5">
            <div class="form-group">
                <label for="account">E-mail</label>
                <input id="account" type="email" class="form-control" placeholder="Input your account" />
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input id="Password" type="password" class="form-control"/>
            </div>
            <div class="custom-control custom-switch">
                <input id="remember" type="checkbox" class="custom-control-input"/>
                <label for="remember" class="custom-control-label">記住我</label>

            </div>
            <input id="Submit1" type="submit" value="Login" class="btn btn-primary mt-2"/>
        </form>
    </div>
    <hr />
    <div class="container">
        <form>
            <fieldset>
                <legend>加入會員</legend>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="account">帳號</label>
                        <input id="account" type="text" class="form-control" placeholder="Enter Your Account..." required/>
                    </div>
                    <div class="form-group col-6">
                        <label for="password">密碼</label>
                        <input id="password" type="password" class="form-control" placeholder="Enter Your Password..." required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">城市：</label>
                    <input id="city" type="text" class="form-group" required/>
                </div>
                <div class="form-group col-lg-7">
                    <label for="state">區域</label>
                    <select id="state" class="form-control">
                        <option>請選擇</option>
                        <option>三民區</option>
                        <option>前鎮區</option>
                        <option>鼓山區</option>
                    </select>
                </div>

            </fieldset>
        </form>
    </div>


</body>
</html>
